<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login - The Book For Your Child</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Email Input -->
            <div class="input-group" id="email-group">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input with toggle visibility -->
            <div class="input-group" id="password-group">
                <span class="material-symbols-outlined">lock</span>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="toggle-password" class="toggle-password material-symbols-outlined">visibility</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="btn login-btn" id="login-btn">Login</button>

            <!-- Google Login Button -->
            <button class="btn google-btn" id="google-login-btn">
                <img src="../static/images/google-logo.png" alt="Google Logo" class="google-logo"> Login with Google
            </button>

            <!-- Links for Forgot Password and Signup -->
            <div class="login-links">
                <a href="/forgotpassword">Forgot Password?</a>
                <a href="/register">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility and input field focus -->
    <script src="../static/js/login/login_util.js"></script>
    <script src="../static/js/login/login_post.js"></script>
    <script src="../static/js/login/login_with_google.js"></script>
</body>
</html>
