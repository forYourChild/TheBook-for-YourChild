<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>User Profile - The Book For Your Child</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/profile-style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-box">
            <h2>User Profile</h2>
            
            <div class="profile-info">
                <!-- Display Name -->
                <div class="info-group">
                    <label for="name">Name:</label>
                    <p id="name">{{ user.name }}</p>
                </div>

                <!-- Display Email -->
                <div class="info-group">
                    <label for="email">Email:</label>
                    <p id="email">{{ user.email }}</p>
                </div>

                <!-- Display Registration Date -->
                <div class="info-group">
                    <label for="created-at">Joined on:</label>
                    <p id="created-at">{{ user.created_at }}</p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="/edit-profile" class="btn">Edit Profile</a>
                    <a href="/logout" class="btn btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/profile/profile.js"></script>
</body>
</html>
