<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Create a Storybook - The Book For Your Child</title>
    <link rel="stylesheet" href="../static/css/createbook.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Header Section -->
    <header class="hero">
        <div class="hero-content">
            <a href="/"><img src="../static/images/logo.png" alt="Storybook Logo" class="logo"></a>
            <h1>Create a Storybook</h1>
        </div>
    </header>

    <div class="main-content">
        <!-- Child Selection Section -->
        <section id="child-selection-section" class="section">
            <div class="child-list-container">
                <h2>Select a Child</h2>
                <div id="child-list"></div>
                <div class="add-child-btn-container">
                    <a href="/setting/stchildadd" class="btn add-child-btn">Add Child Info</a>
                </div>
            </div>
        </section>

        <!-- 경고 팝업 모달 -->
        <div id="warning-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <p>Please select a child before proceeding.</p>
            </div>
        </div>

        <!-- Teaching Input Section -->
        <section id="teaching-input-section" class="section" style="display:none;">
            <div class="teaching-container">
                <div class="teaching-box">
                    <h2>What would you like to teach?</h2>
                    <!-- Teaching Input -->
                    <div class="input-group" id="teaching-group">
                        <span class="material-symbols-outlined">school</span>
                        <textarea id="teaching-input" placeholder="Enter the lesson or concept" maxlength="100" required></textarea>
                    </div>
                </div>
            </div>
        </section>

        <!-- Generate Storybook Button -->
        <section id="generate-button-section" class="section" style="display:none;">
            <div class="generate-container">
                <div class="generate-box">
                    <h2>Your Storybook</h2>
                    <button id="generate-storybook-btn" class="btn generate-btn">Generate Storybook</button>
                </div>
            </div>
        </section>

        <!-- Next 버튼 추가 -->
        <div style="text-align: center; margin-top: 15px;">
            <button id="next-step-main-btn" class="next-main-btn">Next</button>
        </div>

        <div class="step-indicator">
            <button id="prev-step-btn" class="step-btn" disabled>&lt;</button>
            <span id="current-step">Step 1 of 3</span>
            <button id="next-step-btn" class="step-btn">&gt;</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 The Book For Your Child. All Rights Reserved.</p>
    </footer>

    <script src="../static/js/createbook/createbook-utl.js"></script>
</body>
</html>
