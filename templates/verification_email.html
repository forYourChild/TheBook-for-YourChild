<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            background-color: #f3e5ab; /* 페이지 배경과 비슷한 따뜻한 색상 */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff8e1; /* 연한 베이지 배경 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #8d6e63; /* 진한 브라운 */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #5d4037; /* 진한 브라운 */
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5d4037;
            background-color: #f9ecd0;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Your Verification Code</h1>
        <p>To complete your registration, please use the verification code below:</p>
        <div class="code">{{ verification_code }}</div>
        <div class="footer">
            &copy; 2024 The Book For Your Child. All rights reserved.
        </div>
    </div>
</body>
</html>
