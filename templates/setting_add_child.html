<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Register Child - The Book For Your Child</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/add-child-style.css">
</head>
<body>
    <div class="register-child-container">
        <div class="register-child-box">
            <h2>Register Child</h2>
            
            <!-- Child Name -->
            <div class="input-group" id="child-name-group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" id="child-name" placeholder="Enter child's name" required>
            </div>

            <!-- Child Gender -->
            <div class="input-group" id="child-gender-group">
                <span class="material-symbols-outlined">wc</span>
                <select id="child-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Child's Favorite Things (Tags) -->
            <div class="input-group" id="child-favorite-group">
                <span class="material-symbols-outlined">star</span>
                <div id="tag-input">
                    <input type="text" id="favorite-tags" placeholder="favorite things(use # for tags)" autocomplete="off">
                </div>
            </div>
            <div id="tag-container"></div>

            <!-- Child's Characteristics -->
            <div class="input-group" id="child-characteristics-group">
                <span class="material-symbols-outlined">description</span>
                <textarea id="child-characteristics" rows="3" placeholder="Describe characteristics..."></textarea>
            </div>

            <!-- Child's Face Image Upload -->
            <div class="input-group" id="child-image-group">
                <span class="material-symbols-outlined">photo_camera</span>
                <input type="file" id="child-image" accept="image/*">
            </div>
            
            <!-- Image Preview Section (Separated) -->
            <div class="image-preview-container">
                <div class="image-preview" id="image-preview">
                    <img src="" alt="Image Preview" id="image-preview-img" style="display:none;">
                    <span id="image-preview-text">No image selected</span>
                </div>
            </div>            

            <!-- Submit Button -->
            <button class="btn" id="register-child-btn">Register Child</button>
        </div>
    </div>

    <script src="../static/js/setting/add-child-util.js"></script>
</body>
</html>
